<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>BMDB</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body>
<form>
  <div class="p-3 mb-2 bg-dark text-white">
    <h1 class="text-center" th:text="#{loginPage.welcome}"/>
    <p class="text-center"></p>
  </div>
</form>

<div class="margin-all">
  <div style="margin:10px">
    <h2 th:text="#{loginPage.loginOrRegister}"/>
  </div>

  <div class="card border-secondary card-custom-width">
    <div class="card-header bg-secondary text-white" th:text="#{loginPage.login}"></div>
    <div class="card-body">
      <div th:if="${param.error}" class="alert alert-danger">
        <label th:text="#{loginPage.invalidUsername}"></label>
      </div>
      <div th:if="${param.logout}">
        <label th:text="#{loginPage.logout}"></label>
      </div>
      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <label th:text="#{loginPage.name}"></label>
          <input type="text" class="form-control" name="username"/>
        </div>
        <div class="form-group">
          <label th:text="#{loginPage.password}"></label>
          <input type="password" class="form-control" name="password"/>
        </div>
        <div class="form-group">
          <div> <label th:text="#{loginPage.rememberMe}"><input type="checkbox" name="remember-me"></label></div>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{loginPage.submit}">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
