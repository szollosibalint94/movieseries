<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>BMDB</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body>
<body>

<div class="container">

  <div class="card border-secondary card-custom-width">
    <div class="card-header bg-secondary text-white">Registration Form</div>
    <div class="card-body">
      <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or password.
      </div>
      <div th:if="${param.logout}">
        You have been logged out.
      </div>
      <form th:action="@{/register}" method="post" th:object="${userForm}">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" id="name" th:field="*{name}"/>
        </div>
        <div class="form-group">
          <label>E-mail address</label>
          <input type="email" class="form-control" id="email" th:field="*{email}"/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="password" th:field="*{passWord}"/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="confirmPassword" th:field="*{passwordConfirm}"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

</div>
</body>
</body>
</html>
