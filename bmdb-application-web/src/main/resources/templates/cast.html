<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>BMDB</title>
  <link rel="icon" href="/icon.ico">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link href="../css/sportsbetting.css" rel="stylesheet" type="text/css">
</head>
<body>

<div th:replace="navBar"></div>

<h1 th:text="${mediaTitle}"/>

<div class="card border-secondary mb-3 mt-3 ml-3 mr-3" id="mediaCard">
  <div class="card-header text-white bg-secondary" th:text="${media.title}"></div>
  <div class="card-body">
    <form action="#" th:action="@{/}" th:object="${media}" method="get">
      <label th:text="${media.description}"></label>
    </form>
  </div>
</div>

<!-- REVIEWS -->
<div class="card border-secondary mb-3 mt-3 ml-3 mr-3" id="castCard">
  <div class="card-header text-white bg-secondary" th:text="#{castPage.cast}">Cast</div>
  <div class="card-body">
    <form action="#" th:action="@{/}" th:object="${media}" method="get">
      <table class="table" id="cast">
        <thead>
        <tr>
          <th scope="col" th:text="#{castPage.name}">Name</th>
          <th scope="col" th:text="#{castPage.biography}">Biography</th>
          <th scope="col" th:text="#{castPage.born}">Born</th>
          <th scope="col" th:text="#{castPage.sex}">Sex</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="actor : ${media.cast}">
          <th scope="col" th:text="${actor.name}">Name</th>
          <th scope="col" th:text="${actor.biography}">Biography</th>
          <th scope="col" th:text="${actor.born}">Born</th>
          <th scope="col" th:text="${actor.sex}">Sex</th>
        </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
</body>
</html>
